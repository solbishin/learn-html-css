<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(select, textarea) 요소 | Likelion Bootcamp</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <hr />
    <h1>폼(select, textarea) 요소</h1>
    <!-- 콤보 박스 -->
    <div>
      <label class="sr-only" for="petSelect-1">반려동물</label>
      <select name="petSelect-1" id="petSelect-1">
        <option aria-hidden="true" value="">반려동물을 선택하세요.</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="spider">거미</option>
        <option value="goldsfish">열대어</option>
        <option value="parrot">패럿</option>
      </select>
    </div>
    <hr />
    <!-- 리스트 박스 -->
    <div>
      <label class="sr-only" for="petSelect-2">반려동물</label>
      <select size="10" multiple name="petSelect-2" id="petSelect-2">
        <option aria-hidden="true" value="">반려동물을 선택하세요.</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="spider">거미</option>
        <option value="goldsfish">열대어</option>
        <option value="parrot">패럿</option>
      </select>
    </div>
    <hr />
    <!-- 여러 줄 글상자 -->
    <div>
      <label for="memo" class="sr-only">메모</label>
      <textarea name="memo" id="memo" cols="30" rows="10">
내용을 입력해 주세요.
      </textarea>
    </div>
  </body>
</html>
